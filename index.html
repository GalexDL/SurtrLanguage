<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Surtr Language Decoder</title>
  <style>
    body {
      font-family: sans-serif;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: monospace;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.copy {
      background-color: #00C47F;
      color: white;
    }
    button.tweet {
      background-color: #26a7de;
      color: white;
    }
    body.dark-mode {
     background-color: #333;
     color: #fff;
    }

    button.dark-mode {
      background-color: #AC8F99;
      color: #fff;
    }
    body.dark-mode .tweet {
      background-color: #26a7de;
      color: #fff;
    }
    body.dark-mode .copy {
      background-color: #00C47F;
      color: #fff;
    }


  </style>
</head>
<body>
  <h1>Surtr Language Translator</h1>
  <p>This tool translate text written in the fictional Surtr language.</p>
  <label for="input">Enter text to decode:</label>
  <textarea id="input"></textarea>
  <div>
    <button onclick="decode()">Decode</button>
    <button onclick="reverse()">Reverse</button>
    <button class="copy" onclick="copy()">Copy</button>
    <button class="tweet" onclick="tweet()">Tweet</button>
    <button onclick="toggleDarkMode()" class="dark-mode">ðŸŒ•</button>


  </div>
  <label for="output">Decoded text:</label>
  <textarea id="output" readonly></textarea>
  <script>
    const surtr = {
      "a": "e",
      "b": "n",
      "c": "v",
      "d": "s",
      "e": "i",
      "f": "g",
      "g": "f",
      "h": "j",
      "i": "o",
      "j": "h",
      "k": "l",
      "l": "k",
      "m": "b",
      "n": "m",
      "o": "u",
      "p": "y",
      "q": "w",
      "r": "t",
      "s": "d",
      "t": "r",
      "u": "a",
      "v": "c",
      "w": "q",
      "x": "z",
      "y": "p",
      "z": "x",
      "A": "E",
      "B": "N",
      "C": "V",
      "D": "S",
      "E": "I",
      "F": "G",
      "G": "F",
      "H": "J",
      "I": "O",
      "J": "H",
      "K": "L",
      "L": "K",
      "M": "B",
      "N": "M",
      "O": "U",
      "P": "Y",
      "Q": "W",
      "R": "T",
      "S": "D",
      "T": "R",
      "U": "A",
      "V": "C",
      "W": "Q",
      "X": "Z",
      "Y": "P",
      "Z": "X"
    };
    
    function decode() {
      const input = document.getElementById("input").value;
      let output = "";
      for (let i = 0; i < input.length; i++) {
        let found = false;
        for (const key in surtr) {
          if (input[i] === key) {
            output += surtr[key];
            found = true;
            break;
          }
        }
        if (!found) {
          output += input[i];
        }
      }
      document.getElementById("output").textContent = output;
    }
    
    function reverse() {
      const input = document.getElementById("output").textContent;
      let output = "";
      for (let i = 0; i < input.length; i++) {
        let found = false;
        for (const key in surtr) {
          if (input[i] === surtr[key]) {
            output += key;
            found = true;
            break;
          }
        }
        if (!found) {
          output += input[i];
        }
      }
      document.getElementById("output").textContent = output;
    }
    function copy() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard: " + output.value);
    }
    function tweet() {
      const text = document.getElementById("output").textContent;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(url, "share", "width=550,height=450");
}
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const buttons = document.querySelectorAll('button');
}


  </script>
</body>
</html>
